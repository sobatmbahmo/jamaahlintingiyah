<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamaah Lintingiyah Store</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a1a; color: white; padding: 20px; }
        .card { background: #2d2d2d; border: 1px solid #d4af37; padding: 15px; margin-bottom: 10px; border-radius: 10px; }
        button { background: #d4af37; color: black; border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; width: 100%; }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 5px; border: 1px solid #555; background: #333; color: white; box-sizing: border-box; }
        #form-pesanan { display: none; margin-top: 30px; padding: 20px; border-top: 2px solid #d4af37; }
        .shipping-item { background: #333; border: 1px solid #555; padding: 10px; margin: 5px 0; cursor: pointer; border-radius: 5px; }
        .shipping-item:hover { border-color: #d4af37; }
    </style>
</head>
<body>

    <header>
        <h1 style="color: #d4af37; text-align: center;">JAMAAH LINTINGIYAH</h1>
        <p style="text-align: center;">Solusi Tingwe Studio Kualitas Premium</p>
    </header>

    <div id="product-list">Sedang memuat katalog...</div>

    <div id="form-pesanan">
        <h2 style="color: #d4af37;">Form Pemesanan</h2>
        <div id="selected-product-info" style="margin-bottom: 15px; color: #00ff00;"></div>
        
        <label>Nama Penerima:</label>
        <input type="text" id="buyer-name" placeholder="Masukkan nama lengkap">

        <label>Kecamatan & Kota Tujuan:</label>
        <input type="text" id="destination-area" placeholder="Contoh: Wonokromo, Surabaya">
        
        <button onclick="handleCekOngkir()" style="margin-bottom: 20px;">CEK HARGA ONGKIR</button>

        <div id="shipping-options"></div>

        <div id="final-summary" style="display: none; background: #444; padding: 15px; border-radius: 10px; margin-top: 20px;">
            <div id="summary-text"></div>
            <button onclick="kirimKeWhatsApp()" style="background: #25d366; color: white; margin-top: 10px;">PESAN VIA WHATSAPP</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
